<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Senac - Tabo√£o</h1>
    <h2>Calculadora em HTML, CSS e JavaScript</h2>
    <div class="block">
    <Table>
        <thead>
            <tr>
                <th rowspan="2" colspan="4" id="celula"><div><h3>0</h3></div></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="celula"><button class="button"><h3>C</h3></button></td>
                <td class="celula"><button class="button"><h3><</h3></button></td>
                <td class="celula"><button class="button"><h3>/</h3></button></td>
                <td class="celula"><button class="button"><h3>*</h3></button></td>
            </tr>
            <tr>
                <td class="celula"><button class="button"><h3>7</h3></button></td>
                <td class="celula"><button class="button"><h3>8</h3></button></td>
                <td class="celula"><button class="button"><h3>9</h3></button></td>
                <td class="celula"><button class="button"><h3>-</h3></button></td>
            </tr>
            <tr>
                <td class="celula"><button class="button"><h3>4</h3></button></td>
                <td class="celula"><button class="button"><h3>5</h3></button></td>
                <td class="celula"><button class="button"><h3>6</h3></button></td>
                <td class="celula"><button class="button"><h3>+</h3></button></td>
            </tr>
            <tr>
                <td class="celula"><button class="button"><h3>1</h3></button></td>
                <td class="celula"><button class="button"><h3>2</h3></button></td>
                <td class="celula"><button class="button"><h3>3</h3></button></td>
                <td rowspan="2"  class="celula"><button class="button"><h3>=</h3></button></td>
            </tr>
            <tr>
                <td colspan="2"  class="celula"><button class="button"><h3>0</h3></button></td>
                <td class="celula"><button class="button"><h3>.</h3></button></td>
                
            </tr>
        </tbody>
    </Table>
</div>
</body>
</html>
